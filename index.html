<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>SimVoice</title>
  <style>
    html, body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #mount { padding: 12px; }

    /* Minimaler “ein Klick nötig” Layer */
    #unlock {
      position: fixed; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.65);
      z-index: 9999;
    }
    #unlock button{
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #111;
      background: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      color:#666; font-size: 14px; padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="status">Initialisiere …</div>
  <div id="mount"></div>

  <div id="unlock">
    <button id="unlockBtn">Mikrofon aktivieren</button>
  </div>

  <script>
    // ==== Konfig ====
    const DEFAULT_AGENT_ID = "agent_8901keadvetcf4kvs1gqkvamj89e";
    const WIX_SIGNED_URL_BASE =
      "https://www.skillslab-education.de/_functions/elevenlabsSignedUrl?agent_id=";
    const WIDGET_SCRIPT_SRC =
      "https://unpkg.com/@elevenlabs/convai-widget-embed";

    // ==== Helpers ====
    const statusEl = document.getElementById("status");
    const mount = document.getElementById("mount");
    const unlock = document.getElementById("unlock");
    const unlockBtn = document.getElementById("unlockBtn");

    function setStatus(msg) { statusEl.textContent = msg; }

    function getAgentId() {
      const qs = new URLSearchParams(location.search);
      return qs.get("agent_id") || qs.get("agentId") || DEFAULT_AGENT_ID;
    }

    function loadWidgetScriptOnce() {
      return new Promise((resolve, reject) => {
        if (document.querySelector('script[data-elevenlabs-widget="1"]')) return resolve();
        const s = document.createElement("script");
        s.src = WIDGET_SCRIPT_SRC;
        s.async = true;
        s.type = "text/javascript";
        s.dataset.elevenlabsWidget = "1";
        s.onload = resolve;
        s.onerror = () => reject(new Error("Widget Script konnte nicht geladen werden"));
        document.body.appendChild(s);
      });
    }

    async function fetchSignedUrl(agentId) {
      const url = WIX_SIGNED_URL_BASE + encodeURIComponent(agentId);
      const res = await fetch(url, { cache: "no-store" });
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }

      if (!res.ok || !data?.signed_url) {
        throw new Error(`Signed URL failed (${res.status}): ` + (data?.error || text));
      }
      return data.signed_url;
    }

    function mountWidget(signedUrl) {
      mount.innerHTML = "";
      const el = document.createElement("elevenlabs-convai");
      el.setAttribute("signed-url", signedUrl);
      el.setAttribute("variant", "expanded"); // optional
      mount.appendChild(el);
    }

    async function tryAutoMic() {
      // Versuch: Mic direkt aktivieren (klappt zuverlässig erst nach vorheriger Zustimmung)
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(t => t.stop());
    }

    function needsUserGesture(err) {
      const msg = String(err?.message || err);
      // typische Fälle: NotAllowedError / "user gesture" / "Permission dismissed"
      return (
        err?.name === "NotAllowedError" ||
        /user gesture|required|Permission dismissed|denied/i.test(msg)
      );
    }

    async function init() {
      const agentId = getAgentId();
      setStatus("Hole signed_url …");

      const signedUrl = await fetchSignedUrl(agentId);

      setStatus("Lade Widget …");
      await loadWidgetScriptOnce();

      setStatus("Starte …");
      mountWidget(signedUrl);

      // Mic Auto-Start versuchen
      try {
        await tryAutoMic();
        setStatus("Bereit.");
      } catch (e) {
        // Wenn Browser den Auto-Start blockt: 1-Klick Unlock anzeigen
        if (needsUserGesture(e)) {
          setStatus("Bitte Mikrofon einmal aktivieren …");
          unlock.style.display = "flex";
        } else {
          // sonst echter Fehler (kein Gerät, OS blockt, etc.)
          console.error(e);
          setStatus("Mikrofon-Fehler: " + (e?.message || String(e)));
        }
      }
    }

    unlockBtn.addEventListener("click", async () => {
      try {
        await tryAutoMic();
        unlock.style.display = "none";
        setStatus("Bereit.");
      } catch (e) {
        console.error(e);
        setStatus("Mikrofon-Fehler: " + (e?.message || String(e)));
      }
    });

    init().catch(e => {
      console.error(e);
      setStatus("Init-Fehler: " + (e?.message || String(e)));
    });
  </script>
</body>
</html>
